<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            Logo
        </div>
        <nav id="navbar" class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#" class="btn-pop">Login</a>
        </nav>
    </header>
    <div class="wrapper">
        <span class="btn-close icon-close">X</span>
        <div class="form-box login">
            <h2>login</h2>
            <form action="#">
                <div class="input-box">
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox">Remeber me?</label><a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>Dont have an account<a href="#" class="register-link">Register now</a></p>
                    </div>
            </form>
        </div>
        <div class="form-box register">
            <h2>Registration</h2>
            <span class="btn-rclose icon-close">X</span>
            <form action="#">
                <div class="input-box">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox">I agree to terms and condition</label>
                </div>
                <button type="submit" class="btn">Register</button>
                    <div class="login-register">
                        <p>Already have an account<a href="#" class="login-link">Login now</a></p>
                    </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

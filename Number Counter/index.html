<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main class="content">
    <div class="number-counter">
        <h1 class="heading">Number Counting</h1>
        <button class="btn btn-reset">Reset</button>
        <div class="counter-container">
            <p class="counter" id="counter">0</p>
            <button class="btn-operator increase">+</button>
            <button class="btn-operator decrease">-</button>
        </div>
        <button class="btn btn-save">Save</button>
    </div>
    <div class="number-saved">
        <h2 class="heading">Numbers Saved:</h2>
<div class="number"></div>
    </div>
   </main> 
   <script src="script.js"></script>
</body>

</html>

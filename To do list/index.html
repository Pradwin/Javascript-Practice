<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="mydiv" class="header">
            <h2>To do list</h2>
            <input type="text" id="myInput" placeholder="Enter your list">
            <span onclick="newElement()" class="addBtn">Add</span>
        </div>
        <ul id="myUL">
            <li>
                <div class="val">Make a coffee</div>
            </li>
            <li>
                <div class="val">Buy something</div>
            </li>
            <li>
                <div class="val">Read a book</div>
            </li>
            <li>
                <div class="val">Watch a movie</div>
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
